<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Ming's {{ site.title }}</title>

		<!-- icon -->
		<link href="{{ site.baseurl }}/assets/images/favicon.ico" rel="shortcut icon" />

		<!-- seo -->

				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "UA-143753322-2");
		</script>
	</head>
	<body>
		<header class="header">
			<a href="{{site.baseurl}}/" class="header__siteName">{{ site.title }}</a>
		</header>
		<main>
			{{content}}
		</main>
		<footer class="footer">
