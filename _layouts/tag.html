---
layout: default
---
<h1><i class="fas fa-folder-open folderIcon"></i>{{page.title}}</h1>
<ul class="tags__ul">
  {% for tag in site.tags %}
    {% if tag[0] == page.tagName %}
      {% for post in tag[1] %}
        <li class="tags__li">
          <span class="tags__date">
            {{ post.date | date: "%b %Y" }}
          </span>
          <span class="tags__name">
            <a href="{{ post.url | relative_url }}" class="tags__link">{{ post.title }}</a>
          </span>
        </li>
      {% endfor %}
    {% endif %}
  {% endfor %}
</ul>
